<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dixie Normous Customer Security</title>
    <style>
        body {
            font-family: Tahoma, Geneva, sans-serif;
            background-color: #ccf2f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 2px solid #4aa3b5;
            background-color: #ffffff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
        }
        input {
            width: calc(100% - 40px);
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #e04e2b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Is your Customer ID in a hacker's database?</h2>
        <form id="loginForm">
            <input type="text" id="customerId" placeholder="Customer ID" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">SCAN DATABASE</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const customerId = document.getElementById('customerId').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/check-login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ customerId, password }),
            });

            const result = await response.json();
            if (result.found) {
                alert('Your credentials are in a hacker\'s database!');
            } else {
                location.href = 'page3.html';
            }
        });
    </script>
</body>
</html>
