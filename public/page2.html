<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanning...</title>
    <style>
        body {
            font-family: Tahoma, Geneva, sans-serif;
            background-color: #ccf2f5;
            text-align: center;
        }
        .container {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 2px solid #4aa3b5;
            background-color: #ffffff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border: 1px solid #ddd;
            margin: 20px 0;
            height: 20px;
            position: relative;
        }
        .progress {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Scanning database...</h2>
        <p>Checking if your credentials are in any hacker databases.</p>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>
    <script>
        let progress = 0;
        let interval = setInterval(() => {
            progress += 1;
            document.getElementById('progress').style.width = progress + '%';
            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(() => location.href = 'page3.html', 1000);
            }
        }, 50);
    </script>
</body>
</html>
